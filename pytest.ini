# Configuración para pytest
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Tests unitarios básicos
    integration: Tests de integración
    slow: Tests que toman tiempo considerable
    visualization: Tests que requieren generación de gráficos
    
# Configuración de cobertura (si se usa pytest-cov)
[coverage:run]
source = src
omit = 
    src/__pycache__/*
    tests/*
    */__pycache__/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
